<div style="margin: 0 auto; width:90vw">
  <p class="title">
    {{title}}
  </p>
</div>

<div style="margin: 0 auto; width:90vw; border-bottom: solid; border-bottom-color:white">
  <div style="margin: 0 auto; width:90vw; background-color: rgba(255,255,255,0.2);">
    <p style="font-size: 1.5vw;">
      M O R S E N is an Angular web application that translates text to morse code and morse code to text in real time.
    </p>
    <p style="font-size: 1.5vw;">
      Simply enter your input into the text box below then watch as M O R S E N instantly starts translating.
    </p>
  </div>
  <p></p>
</div>

<div>
  <h2 style="font-family: 'Roboto', sans-serif;
             font-size:4vw">
    {{currTranslation}}
  </h2>
  <div>
  <input [class]="inputClass"
         #morseInput
         [(ngModel)]="morseCode" 
         [maxlength]="maxInputChars" 
         (keypress)="_keyPress($event)"
         (keyup)="translateMorse(morseInput.value)"
  >
  </div>
  <br>
  <div>
    <button (click)="saveTranslation()" class="translator-button">S A V E</button>
    <button (click)="clearInput()" class="translator-button">C L E A R</button>
    <button (click)="changeTranslationMode()" class="translator-button">{{modeLabel}}</button>
    <button (click)="clearTranslations()" class="translator-button">R E S E T</button>
  </div>
</div>
<br>

<app-saved-translation *ngFor="let translation of translations" [translation]="translation" (change)="removeTranslation($event)"></app-saved-translation>
