<div style="text-align:center">
  <h1 class="strip"
      style="color: white;
             font-size:7vw;
             font-family: 'Roboto', sans-serif;">
    {{title}}
  </h1>
</div>
<div style="text-align:center">
  <h2 style="font-family: 'Roboto', sans-serif;
             font-size:4vw">
    {{currTranslation}}
  </h2>
  <div>
  <input #morseInput
         [(ngModel)]="morseCode" 
         [maxlength]="maxInputChars" 
         (keypress)="_keyPress($event)"
         (keyup)="translateMorse(morseInput.value)"
         style="background-color: rgba(255,255,255,0.2);
                border: 0px solid;
                color:#ffffff;
                padding: 0 20px;
                width: 90vw;
                font-size:4vw;
                font-family: 'Roboto', sans-serif;
                font-weight:bold;
                text-align:center;"
  >
  </div>
  <br>
  <div style="text-align:center">
    <button (click)="saveTranslation()" style="font-size:2.5vw; background-color: rgba(255,255,255,0.2); border: 0px solid;">S A V E</button>
    <button (click)="clearTranslations()" style="font-size:2.5vw; background-color: rgba(255,255,255,0.2); border: 0px solid;">C L E A R</button>
  </div>
</div>
<br>
<!-- Turn this section into a component -->
<div *ngFor="let translation of translations" class="container-fluid" style="width:90vw;">
  <div class="row">
    <div class="col-sm-5" style="background-color: rgba(255,255,255,0.2); font-family: 'Roboto', sans-serif; font-size:1.5vw;">{{translation.morseCode}}</div>
    <div class="col-sm-6" style="background-color: rgba(255,255,255,0.2); font-family: 'Roboto', sans-serif; font-size:1.5vw">: {{translation.translation}}</div>
    <button class="col-sm-1" style=" font-family: 'Roboto', sans-serif; font-size:1.5vw; background-color: rgba(255,255,255,0); border: 0px solid;"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
  </div>
</div>
